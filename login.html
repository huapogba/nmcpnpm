<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Nhà hàng Ngon</title>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <h1 class="restaurant-name"> bug restaurant </h1>
      <h2 class="address">Hân hạnh phục vụ quý khách</h2>
    </div>
    <div class="bottom-section">
      <div class="login-box">
        <h2>Đăng nhập</h2>
        <form action="#" method="post">
          <input type="text" placeholder="Tên đăng nhập" name="username" required>
          <input type="password" placeholder="Mật khẩu" name="password" required>
          <button type="submit">Đăng nhập</button>
        </form>
        <div class="login-change">
          <button class="small-btn">Đăng ký</button>
          <button class="small-btn">Đổi mật khẩu</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
