<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra Cứu Thông Tin Khách Hàng</title>
  <link rel="stylesheet" href="css/themkhachhang.css">
</head>
<body>
  <div class="form-container">
    <h2>Tra Cứu Thông Tin Khách Hàng</h2>
    <form action="#" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="maKH">Mã khách hàng</label>
          <input type="text" id="maKH" name="maKH" required>
        </div>

        <div class="form-group">
          <label for="hoTen">Họ và tên</label>
          <input type="text" id="hoTen" name="hoTen" required>
        </div>

        <div class="form-group">
          <label for="phone">Số điện thoại</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="action-btn search-btn">Tìm kiếm</button>
      </div>
    </form>
    <div id="search-results" class="search-results" style="display: none;">
        <h3>Kết quả tìm kiếm</h3>
        <table>
          <thead>
            <tr>
              <th>Mã KH</th>
              <th>Họ và tên</th>
              <th>Số điện thoại</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>KH001</td>
              <td>Nguyễn Văn A</td>
              <td>0123456789</td>
            </tr>
            <tr>
              <td>KH002</td>
              <td>Trần Thị B</td>
              <td>0987654321</td>
            </tr>
          </tbody>
        </table>
      </div>
      
  </div>
</body>
</html>
