<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quản Lý Kho</title>
  <link rel="stylesheet" href="css/quanlikho.css">
  <style>
    #alert-message {
      color: red;
      margin-top: 10px;
      display: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="kho-container">
    <h2>Quản Lý Kho - Danh sách Món Ăn</h2>

    <button id="add-row">➕ Thêm dòng</button>

    <div id="alert-message"></div>

    <table id="kho-table">
      <thead>
        <tr>
          <th>Tên nguyên liệu</th>
          <th>Mức nguyên liệu tối thiểu</th>
          <th>Đơn vị tính</th>
          <th>Số lượng hiện tại</th>
          <th>Số lượng cập nhật thêm</th>
          <th>Hủy nguyên liệu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td contenteditable="true">Cơm gà</td>
          <td contenteditable="true">10</td> <!-- Ô mới -->
          <td contenteditable="true">phần</td>
          <td contenteditable="true">20</td>
          <td contenteditable="true">5</td>
          <td><button class="delete-btn">xóa</button></td>
        </tr>
        <tr>
          <td contenteditable="true">Phở bò</td>
          <td contenteditable="true">10</td> <!-- Ô mới -->
          <td contenteditable="true">tô</td>
          <td contenteditable="true">30</td>
          <td contenteditable="true">10</td>
          <td><button class="delete-btn">xóa</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/quanlikho.js"></script>
</body>
</html>
