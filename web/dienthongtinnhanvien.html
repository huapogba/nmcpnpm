<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhập Thông Tin Nhân Viên</title>
  <link rel="stylesheet" href="css/dienthongtinnhanvien.css">
  <script src="js/dienthongtinnhanvien.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>Nhập Thông Tin Nhân Viên</h2>
    <form id="employee-form">
      <div class="form-group">
            <label for="fullname">Họ và tên:</label>
            <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label for="dob">Ngày sinh:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="cccd">Số CCCD:</label>
        <input type="text" id="cccd" name="cccd" required>
      </div>

      <div class="form-group">
        <label for="address">Địa chỉ:</label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="position">Chức vụ:</label>
        <input type="text" id="position" name="position" required>
      </div>

      <div class="form-group">
        <label for="status">Trạng thái tài khoản:</label>
        <select id="status" name="status" required>
          <option value="Hoạt động">Đang làm</option>
          <option value="Đã khóa">Đã nghĩ</option>
        </select>
      </div>

      <button type="submit">Lưu Thông Tin</button>
    </form>
  </div>
</body>
</html>
