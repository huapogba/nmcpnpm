<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ý Kiến của Khách Hàng</title>
  <link rel="stylesheet" href="css/xemykienkhachhang.css">

</head>
<body>
  <div class="feedback-list-container">

    <div id="feedbackList"></div>
    <table id="feedback-list">
      <thead>
        <tr>
          <th>Họ và Tên</th>
          <th>Email</th>
          <th>Ý Kiến</th>
          <th>Đánh Giá</th>
          <th>Ngày gửi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Các ý kiến sẽ được chèn vào đây -->
      </tbody>
    </table>
  </div>
</body>
</html>
