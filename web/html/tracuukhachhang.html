<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tra Cứu Khách Hàng</title>
  <link rel="stylesheet" href="css/tracuukhachhang.css">
  <script src="js/tracuukhachhang.js" defer></script>
</head>
<body>
  <div id="alertBox" class="alert hidden">Số điện thoại phải gồm đúng 10 chữ số.</div>
  <div class="container">
    <h1>Tra Cứu Tài Khoản Khách Hàng</h1>
    <input type="text" id="searchInput" placeholder="Nhập số điện thoại để tìm kiếm..." oninput="searchUsers()">

    <table id="accountTable">
      <thead>
        <tr>
          <th>STT</th>
          <th>Số điện thoại</th>
          <th>Mật khẩu</th>
          <th>Vai trò</th>
        </tr>
      </thead>
      <tbody id="accountList">
        <!-- Kết quả tài khoản sẽ hiển thị tại đây -->
      </tbody>
    </table>
  </div>
</body>
</html>
