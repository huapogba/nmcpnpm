<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ý Kiến Khách Hàng</title>
  <link rel="stylesheet" href="css/ykienkhachhang.css">
  
</head>
<body>
  <div class="feedback-container">
    <h1>Ý Kiến Khách Hàng</h1>
    <p>Chúng tôi luôn mong muốn cải thiện dịch vụ của mình. Xin vui lòng cho chúng tôi biết ý kiến của bạn!</p>
    <form id="feedback-form">
      <div class="form-group">
        <label for="customer-name">Họ và Tên:</label>
        <input type="text" id="customer-name" name="customer-name" placeholder="Nhập họ tên của bạn" >
      </div>

      <div class="form-group">
        <label for="customer-email">Email:</label>
        <input type="email" id="customer-email" name="customer-email" placeholder="Nhập email của bạn" >
      </div>

      <div class="form-group">
        <label for="feedback-text">Ý Kiến:</label>
        <textarea id="feedback-text" name="feedback-text" placeholder="Chia sẻ ý kiến của bạn..." rows="5" ></textarea>
      </div>

      <div class="form-group">
        <label for="rating">Đánh giá:</label>
        <select id="rating" name="rating" >
          <option value="1">1 - Rất tệ</option>
          <option value="2">2 - Tệ</option>
          <option value="3">3 - Trung bình</option>
          <option value="4">4 - Tốt</option>
          <option value="5">5 - Rất tốt</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Gửi Ý Kiến</button>
      <div id="notification" style="display: none; margin-top: 10px; padding: 10px; border-radius: 5px;"></div>
    </form>
  </div>
  <script src="js/ykienkhachhang.js"></script>
</body>
</html>
