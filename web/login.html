<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/login.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Nhà hàng Ngon</title>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <h1 class="restaurant-name">bug restaurant</h1>
      <h2 class="address">Hân hạnh phục vụ quý khách</h2>
    </div>
    <div class="bottom-section">
      <div class="login-box">
        <h2>Đăng nhập</h2>
        <form action="#" method="post">
          <input type="text" placeholder="Tên đăng nhập" name="username" required>
          <input type="password" placeholder="Mật khẩu" name="password" required>
          <button type="submit">Đăng nhập</button>
        </form>
        <div class="login-change">
          <button id="register-btn" class="small-btn">Đăng ký</button>
          <button class="small-btn">Đổi mật khẩu</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Đăng ký -->
  <div id="register-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Đăng ký tài khoản</h2>
      <form>
        <input type="text" placeholder="Số điện thoại" required>
        <input type="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng ký</button>
      </form>
    </div>
  </div>

  <!-- Modal Đổi mật khẩu -->
 <div id="change-password-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn change-close">&times;</span>
    <h2>Đổi mật khẩu</h2>
    <form>
      <input type="password" placeholder="Mật khẩu cũ" required>
      <input type="password" placeholder="Mật khẩu mới" required>
      <input type="password" placeholder="Xác nhận mật khẩu mới" required>
      <button type="submit">Xác nhận</button>
    </form>
  </div>
 </div>


  <script src="js/login.js"></script>
</body>
</html>
