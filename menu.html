<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thực đơn - Nhà hàng Ngon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/menu.css">
  <script src="js/menu.js" defer></script>
</head>
<body>
  <div class="menu-container">
    <h1 class="menu-title">Thực đơn</h1>

    <!-- Các nút điều hướng -->
    <div class="menu-buttons">
      <button class="menu-btn" onclick="showMenu('starter')">Món nướng</button>
      <button class="menu-btn" onclick="showMenu('main')">Món lẩu</button>
      <button class="menu-btn" onclick="showMenu('dessert')">Các loại rau</button>
    </div>

    <!-- Món khai vị -->
    <div id="starter" class="menu-section" style="display: none;">
      <h2 class="section-title">Món nướng</h2>
      <button class="add-btn" onclick="openAddForm('starter')">+ Thêm món nướng</button>
      <div class="menu-grid" id="starter-list">
        <!-- Các món khai vị sẽ được thêm vào đây -->
      </div>
    </div>

    <!-- Món chính -->
    <div id="main" class="menu-section" style="display: none;">
      <h2 class="section-title">Món lẩu</h2>
      <button class="add-btn" onclick="openAddForm('main')">+ Thêm món lẩu</button>
      <div class="menu-grid" id="main-list">
        <!-- Các món chính sẽ được thêm vào đây -->
      </div>
    </div>

    <!-- Món tráng miệng -->
    <div id="dessert" class="menu-section" style="display: none;">
      <h2 class="section-title">Các món rau</h2>
      <button class="add-btn" onclick="openAddForm('dessert')">+ Thêm món rau</button>
      <div class="menu-grid" id="dessert-list">
        <!-- Các món tráng miệng sẽ được thêm vào đây -->
      </div>
    </div>
  </div>

  <!-- Form thêm món ăn -->
  <div id="add-form" class="add-form-overlay">
    <div class="add-form-box">
      <h3>Thêm món ăn</h3>
      <input type="text" id="dish-name" placeholder="Tên món ăn" required />
      <input type="number" id="dish-price" placeholder="Giá (VD: 50000)" required />
      <input type="text" id="dish-img" placeholder="Link ảnh (tùy chọn)" />
      <button onclick="submitDish()">Lưu</button>
      <button onclick="closeAddForm()">Hủy</button>
    </div>
  </div>

  <!-- Giỏ hàng -->
  <h2>Giỏ hàng</h2>
 <table id="cart-table" border="1" cellpadding="8" cellspacing="0" style="width: 50%; text-align: center;">
  <thead>
    <tr>
      <th>Tên món</th>
      <th>SL</th>
      <th>Giá</th>
      <th>Xóa</th>
    </tr>
  </thead>
  <tbody id="cart-items">
    <!-- Dữ liệu sẽ được thêm bằng JS -->
  </tbody>
  <tr id="total-row">
    <td colspan="2" style="text-align: right;">Tổng:</td>
    <td id="cart-total" colspan="2">0đ</td>
  </tr>
 </table>
 <button id="confirm-order" onclick="confirmOrder()" style="margin-top: 20px;">Xác nhận đơn hàng</button>
  

 <!-- Hộp thoại xác nhận xóa -->
 <div id="confirm-delete" class="confirm-overlay" style="display: none;">
  <div class="confirm-box">
    <p>Bạn có chắc chắn muốn xóa món này không?</p>
    <div class="confirm-buttons">
      <button id="confirm-yes">Có</button>
      <button onclick="closeConfirm()">Không</button>
    </div>
  </div>
 </div>

</body>
</html>
